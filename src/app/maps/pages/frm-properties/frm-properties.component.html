<div class="row mt-3">

<div class="row mt-2">
   <div class="col-2">

   </div>

   <div class="col">

      <div class="row">

         <!-- Houses -->

                  <div class="card-title">{{ house.title }}</div>

               </div>

            </div>

         </div>


      </div>

   </div>
</div>
